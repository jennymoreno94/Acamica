<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro Acamica</title>
    </head>
    <body>
        <header>
            <h1>Registro</h1>
            <h3>Aprender en Acámica es aprender con otros.Explora carreras ágiles e innovadoras, 100% remotas, creadas con gigantes de la industria tecnológica</h3>
        </header>
        <main>
            <form action="https://www.htmlquick.com/es/form-result.php" target="_blank">
                <section>
                    <h2>Información Personal </h2>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input  type="text" name="nombre"  id="nombre" placeholder="Nombre Persona" pattern="[A-Za-z]{4-16}" required>
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input  type="text" name="apellido"  id="apellido"  pattern="[A-Za-z]{4-16}" placeholder="Apellido Persona" required >
                    </div>
                    <br>
                    <div>
                        <label for="email">Email</label>
                        <input  type="email" name="email"  id="email" placeholder="jenny.moreno@gmail.com" required >
                    </div>
                    <br>
                    <div>
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" required>
                          <option value="">Seleccione un País</option>
                          <option value="brasil">Brasil</option>
                          <option value="argentina">Argentina</option>
                          <option value="colombia" >Colombia</option>
                          <option value="venezuela">Venezuela</option>
                          <option value="ecuador" >Ecuador</option>
                          <option value="bolivia" >Bolivia</option>
                          <option value="paraguay" >Paraguay</option>
                          <option value="uruguay" >Uruguay</option>
                          <option value="chile" >Chile</option>
                          <option value="peru" >Peru</option>
                        </select>
                    </div>
                   
                </section>
                <section>
                     <!--Información Acamica-->
                    <h2>Información Acamica</h2>
        
                    <div>
                        <label for="carrera">A qué carrera deseas inscribirte?</label>
                        <select name="carrera" id="carrera" required>
                          <option value="">Seleccione una Carrera</option>
                          <option>UX/UI</option>
                          <option>Data Sciencie</option>
                          <option>Desarrollo Web Full Stack</option>
                          <option>FrontEnd Avanzado</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <p>¿A qué carrera deseas inscribirte?</p>
                        <label for="expPre">Presencial</label>
                        <input type="radio" name="mod" id="expPre" value="pre" required>
                        <label for="expOnl">Online</label>
                        <input type="radio" name="mod" id="expOnl" value="onl" required>
                    </div>
                    <div>
                        <label for="trab">¿Estas trabajando Actualmente?</label>
                        <input type="checkbox" name="trab" id="trab" required> 
                    </div>
                    <br>
                </section>

                <section>
                    <h2>Información Adicional </h2>
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" name="telefono" id="telefono" placeholder="1235469" maxlength="10" required>
                    </div>
                    <br>
                    <div>
                        <textarea name ="personal" id="personal" cols="30" rows="5" placeholder="Descripción Personal" required ></textarea>
                    </div>
                </section>

                <input type="submit" value="Registrarse">
                <input type="reset" name="reset" id="reset" value="Borrar">
            </form>
        </main>   
    </body>
</html>
