<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilopagina.css"/>
        <title>Evento Técnologia</title>
        
    </head>
    <body>
        <button class="button">  probar </button>
        <main id="container">
          


            <form action="https://www.htmlquick.com/es/form-result.php" target="_blank">
                <section>
                    <h1> Evento Técnologia</h1>
                    <h2>Información Personal </h2>
                    <div>
                        <label  for="nombre">Nombre</label>
                        <input  type="text" name="nombre"  id="nombre" placeholder="Nombre Persona" required>
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input  type="text" name="apellido"  id="apellido" placeholder="Apellido Persona" required >
                    </div>
                    <br>
                    <div>
                        <label for="email">Email</label>
                        <input  type="email" name="email"  id="email" placeholder="jenny.moreno@gmail.com" required >
                    </div>
                    <br>
                    <div>
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" required>
                          <option value="">Seleccione un País</option>
                          <option value="brasil">Brasil</option>
                          <option value="argentina">Argentina</option>
                          <option value="colombia" >Colombia</option>
                          <option value="venezuela">Venezuela</option>
                          <option value="ecuador" >Ecuador</option>
                          <option value="bolivia" >Bolivia</option>
                          <option value="paraguay" >Paraguay</option>
                          <option value="uruguay" >Uruguay</option>
                          <option value="chile" >Chile</option>
                          <option value="peru" >Peru</option>
                        </select>
                    </div>
                </section>

                <br>
                <input type="submit" value="Registrarse">
                <input type="reset" name="reset" id="reset" value="Borrar">
            </form>

        </main>   
    </body>
</html>
